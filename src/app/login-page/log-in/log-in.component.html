<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="logIn()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="loginForm.email"
            name="email"
            placeholder="Email"
            type="email"
            required
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="loginForm.password"
            name="password"
            placeholder="Password"
            type="password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        type="submit"
        color="primary"
        class="btn-block"
      >
        Log in
      </button>
    </form>
  </mat-card>
</div>
