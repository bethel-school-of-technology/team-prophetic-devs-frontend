<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Need an account?
      </mat-panel-title>
      <mat-panel-description>
      Click me to create an account!
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form (ngSubmit)="onRegister()">

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="registerForm.firstName" name="firstName"  placeholder="First Name">
            </mat-form-field>
    <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="registerForm.lasrname" name="lastName"  placeholder="Last Name">
            </mat-form-field>
    <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="registerForm.email" name= "email"  placeholder="Email">
            </mat-form-field>
    <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="registerForm.username" name= "username"  placeholder="User Name">
            </mat-form-field>
    <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="registerForm.password" name="password"  placeholder= "Password">
            </mat-form-field>
          </mat-card-content>

          <button mat-stroked-button type="submit" color="primary" class= "btn-block">Register</button>

        </form>
      </mat-card>
    </div>
  </mat-expansion-panel>
