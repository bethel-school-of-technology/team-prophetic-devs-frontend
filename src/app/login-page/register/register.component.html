<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Need an account? </mat-panel-title>
    <mat-panel-description>
      Click me to create an account!
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form (ngSubmit)="onRegister()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.firstName"
              name="firstName"
              placeholder="First Name"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.username"
              name="username"
              placeholder="User Name"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.password"
              name="password"
              placeholder="Password"
              type="password"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerForm.cityState"
              name="cityState"
              placeholder="City, State"
            />
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="registerForm.instruments" name="instruments"  placeholder="Vocal & Instrument Intrests">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="registerForm.genres" name="genres"  placeholder="Genres">
          </mat-form-field>
        </mat-card-content>
        <br />

        <button
          mat-stroked-button
          type="submit"
          color="primary"
          class="btn-block"
        >
          Register
        </button>
      </form>
    </mat-card>
  </div>
</mat-expansion-panel>
